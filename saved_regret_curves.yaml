- experiment: regret_curves
  benchmark: true
  h: 10
  s: 30
  a: 3
  t: 1000
  n_seeds: 10
  layered: true
  std_multiplier: 1.0  # visual error-bar scale (e.g., 0.5, 1.0, 2.0)
  k_values: [50000,100000,150000,200000]

  compile: true
  use_h_split: false
  seed: 42
  reward_window_width: 1.0
  plot_resolution: 20
  baseline_agents:
    # - standard_hoeffding
    - standard_bernstein
  shaping_agents:
    # - count_init_hoeffding
    # - count_init_bernstein
    # - v_shaping
    - q_shaping
  specific_agents:
    - [count_init_bernstein, 50000]
